<section class="posts col-xs-12">
    <div class="add-post">
        <textarea id="newPost" placeholder="Enter your message here..."></textarea>
        <button class="socialitio-btn small dark publish" type="button" ng-click="$posts.addPost()">Publish</button>
    </div>
    <div class="posts-container">
        <div class="post" ng-repeat="post in $posts.posts | followFilter:post.authorId">
            <div class="author">
                <div class="user-pic" ng-style="{ 'background-image': 'url(' + post.img + ')' }"></div>
                    <!--<img src="{{post.img}}"/>-->
                    <div class="total-likes">
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                        <span class="amount">{{post.likes}}</span>
                    </div>
                </div>
                <div class="user-info">
                    <div class="inner">
                        <div>
                            <p class="user-name">{{post.author}}</p>
                            <p class="post-date">{{post.date}}</p>
                        </div>
                        <div class="post-interaction">
                            <div class="social-btn likes {{post.liked ? 'liked' : ''}}">
                                <i class="fa fa-heart" aria-hidden="true" ng-click="$posts.toggleLike(post.id)"></i>
                                <!--<span class="amount">{{post.likes}}</span>-->
                            </div>
                            <div class="social-btn comments {{post.comments.length ? 'commented' : ''}}">
                                <i class="fa fa-comments-o" aria-hidden="true" ng-click="$posts.openComments(post.id)"></i>
                                <!--<span class="amount {{post.comments.length ? '' : 'hidden'}}">{{post.comments.length}}</span>-->
                            </div>
                        </div>
                    </div>

                    <div class="post-content">
                        <p>{{post.content}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
